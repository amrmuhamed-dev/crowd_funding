
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><p class="text-success"><b>Updates Password</b></p></h3>


<form method="Post" enctype='multipart/form-data' novalidate>
        {% csrf_token %}
        {% if messages %}

        {% for msg in messages %}
        <div class="alert alert-info">
            {{ msg }}
        </div>
        {% endfor %}
        {% endif %}
        
    <div class="form-outline mb-4">
      <label class="form-label" for="old_password"><b>Old Password</b></label>

      <input type="password" id="old_password" name ="old_password" class="form-control" />
    </div>
  
    <div class="form-outline mb-4">
      <label class="form-label" for="new_password"><b>New Password</b></label>
      <input type="text" id="new_password" name="new_password" class="form-control" />
    </div>
  
    <div class="col-sm-12">
        <input class="btn btn-success btn  mb-8"type="submit" value="Update Password" />
    </div>

  </form>
</div>
</div>
</div>
</div>
</div>
</section>
