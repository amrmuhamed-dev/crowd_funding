{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><p class="text-primary"><b>Registration Form</b></p></h3>
                
              <form method="Post" enctype='multipart/form-data'>
                {% csrf_token %}
                {% for msg in messages %}
                <h4>{{ msg }}</h4>
                {% endfor %} 
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName" ><b>First Name</b></label>
                      <input type="text" id="firstName" name="first_name"  class="form-control form-control-lg" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName"><b>Last Name</b> </label>
                      <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" />
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="username"><b>Email</b></label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                      </div>
                    </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="user_name"><b>User Name</b></label>
                          <input type="text" id="user_name" name="user_name" class="form-control form-control-lg" />
                        </div>
      
                      </div>
  
                  </div>
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="image"><b>Profile Image</b></label>
                          <input type="file" id="image" name="image" class="form-control form-control-lg" />
                        </div>
                        </div>
                        </div>
                      <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="card-text placeholder-glow"for="birthdate"><b>Birth Date</b></label>
                          <input type="text" id="birth_date" name="birth_date"  placeholder="YY-MM-DD" class="form-control form-control-lg " />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <label class="form-label" for="phone"><b>Mobile No</b></label>
                        <input type="text" id="phone" name="phone"  class="form-control form-control-lg" />
                      </div>
                  </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="image"><b>Country</b></label>
                          <input type="text" id="country" name="country" class="form-control form-control-lg" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="password"><b>FaceBook</b></label>
                          <input type="text" id="fb_account" name="fb_account" class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                    </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="password"><b>Password</b></label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <label class="form-label" for="confirm_password"><b>Confirm Password</b></label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-lg" />
                      </div>
    
                    </div>
                  </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn  mb-8"   type="submit" value="Submit" />
                </div>

                <div class="text-center">Have already an account? 
                  <a href="{% url 'login' %}"><b>Login here</b></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
