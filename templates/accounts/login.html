
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <div class="text-center">Do not Have an account? 
                <a href="{% url 'register' %}" ><b>Register here</b></a>
              </div>
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"><b>Login</b></h3>


<form method="Post" enctype='multipart/form-data' novalidate>
                {% csrf_token %}
                {% if messages %}
        
                {% for msg in messages %}
                <div class="alert alert-info">
                    {{ msg }}
                </div>
                {% endfor %}
                {% endif %}
        
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="username"><b>User Name</b></label>

      <input type="text" id="username" name ="username" class="form-control" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2"><b>Password</b></label>
      <input type="password" id="password" name="password" class="form-control" />
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="{%url 'forget_password' %}"><b>Forgot password ?</b></a>
      </div>
    </div>
    <input class="btn btn-primary btn  mb-8"   type="submit" value="Login" />
  

    <div class="text-center">
      <label class="form-check-label" for="form2Example31"> <b>OR</b> </label>
    </div>
    <br>
    <div class="text-center">
      <button class="btn btn-lg btn-block btn-primary mb-2"
      type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
    </div>

    <!-- Register buttons -->

  </form>
</div>
</div>
</div>
</div>
</div>
</section>
